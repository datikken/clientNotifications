<style>
  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #send-notification-form {
    margin-top: 2rem;
  }
  .uk-container {
    height: 100vh;
  }
  #message {
    width: fit-content;
  }
</style>

  </head>
  <body>
    <div class="uk-container  uk-container-large">
    <div id="message">
      <h2>Welcome stranger</h2>

      <button class="uk-button uk-button-default" id="signin">
        Sign in
      </button>

      <button class="uk-button uk-button-default" id="signout">
        Sign Out
      </button>

      <button class="uk-button uk-button-default" id="subscribe">
        Subscribe
      </button>

      <button class="uk-button uk-button-default" id="unsubscribe">
        Unsubscribe
      </button>

            <form id="send-notification-form">
              <fieldset class="uk-fieldset">

                  <legend class="uk-legend" class="sr-only" for="notification-message">Notification Message</legend>

                  <div class="uk-margin">
                    <textarea id="notification-message" maxlength="40" placeholder="What would you like to say?" class="uk-textarea"></textarea>
                  </div>

                <button class="uk-button uk-button-default" type="submit" id="send-notification" aria-label="Send">Send</button>
                
              </fieldset>
          </form>
      <p id="load">Firebase SDK Loading&hellip;</p>
      </div>
    </div>
  </div>

        try {
